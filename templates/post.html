{% extends "base.html" %}
{% block title %}post.title{% endblock %}

{% block body %}
<div class="row">
	<div class="col-lg-9">
		<div class="row">
			<div class="col-lg-12">
				<h1>{{ post.title }}</h1>
				<p class="lead">
					<a href="{{ url_for('user', username=user.username) }}">{{ user.username }}</a>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{{ post.text }}
			</div>
			<div class="col-lg-6"> 
				{% for tag in tags %}
					<a href="{{ url_for('tag', tag_name=tag.title) }}">{{ tag.title }}</a>&nbsp;
				{% endfor %}
			</div>
		</div>
	</div>
	{{ side_bar(recent, top_tags) }}
</div>
{% endblock %}
